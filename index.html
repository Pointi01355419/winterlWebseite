<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliche Grüße</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Frohe Weihnachten!</h1>
        <p>Wir wünschen euch eine besinnliche Weihnachtszeit voller Freude und Harmonie!</p>
        <div class="icons">
            <span class="icon">🎄</span>
            <span class="icon">⭐</span>
            <span class="icon">🎅</span>
        </div>
        <div class="controls">
            <button id="toggle-snow">Schnee Anhalten</button>
            <button id="toggle-music">Musik Anhalten</button>
        </div>
        <audio id="christmas-music" loop>
            <source src="your-music-file.mp3" type="audio/mpeg">
            Ihr Browser unterstützt keine Audioelemente.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
